<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flight Control Project By Neria, Amitai, Tal And Yoel</title>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8" id="map"></div>
            <div class="col-md-4" onmousedown="DisplayFlights()">
                <div class="jumbotron" id="dragArea">
                    <table class="table" id="intern_table" ondragover="onDragOver(event)">
                        <thead>
                            <tr>
                                <th>
                                    Flight.ID
                                </th>
                                <th>
                                    Company
                                </th>
                                <th>
                                    Passengers
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="jumbotron" id="dragAndDrop" ondrop="onDrop(event)" ondragover="allowDrop(event)" style="display:none"
                     ondragleave="onDragLeave(event)">
                    <img src="images/dd_8_80.jpg" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="jumbotron">
                    <h2 id="det">Flights Details</h2>
                    <table id="tableFlights" border="1" style="width:795px" align="center" cellspacing="25">
                        <tr>
                            <th align="center" style="text-align:center"> flight_id</th>
                            <th align="center" style="text-align:center"> longitude</th>
                            <th align="center" style="text-align:center"> latitude</th>
                            <th align="center" style="text-align:center"> passengers</th>
                            <th align="center" style="text-align:center"> company_name</th>
                            <th align="center" style="text-align:center"> date_time</th>
                            <th align="center" style="text-align:center"> is_external</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="jumbotron" id="lowerTable">
                    <table class="table" id="extern_table">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Company
                                </th>
                                <th>
                                    Passengers
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>

        // This example creates a 2-pixel-wide red polyline showing the path of
        // the first trans-Pacific flight between Oakland, CA, and Brisbane,
        // Australia which was made by Charles Kingsford Smith.

        function initMap() {
            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 32.009444, lng: 34.876944 },
                mapTypeId: 'terrain'
            });

            let flightPlanCoordinates = [
                { lat: 37.772, lng: -122.214 },
                { lat: 21.291, lng: -157.821 },
                { lat: -18.142, lng: 178.431 },
                { lat: -27.467, lng: 153.027 }
            ];
            let marker = new google.maps.Marker({
                // The below line is equivalent to writing:
                // position: new google.maps.LatLng(-34.397, 150.644)
                position: { lat: 32.009444, lng: 34.876944 },
                map: map
            });
            let flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            flightPath.setMap(map);
        }
    </script>
    <script src="../../Scripts/jquery-3.5.0.js"></script>
    <script>
        let flightsUrl = "../api/Flight";
        $.getJSON(flightsUrl, function (data) {
            data.forEach(function (flight) {
                $("#tableFlights").append("<tr ><td>" + flight.Flight_id + "</td>" + "<td>" + flight.Company_name + "</td></tr>")
            });
            console.log(data);
        });
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP0eL2Fhp2xkJBLf9VhITAPgZt8Svl0_0&callback=initMap">
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/UploadFile.js"></script>
    <script src="js/TableScripts.js"></script>
    <script src="js/new.js"></script>
</body>
</html>
